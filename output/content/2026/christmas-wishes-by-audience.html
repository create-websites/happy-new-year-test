<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Wishes ‚Äî For Everyone üéÅ</title>
  <meta name="description" content="A single‚Äëfile webpage of 1‚Äì2 sentence Christmas wishes, organized by audience with copy/share tools." />
  <style>
    :root{
      --ink:#0f172a; --bg1:#061b16; --bg2:#0a2e24; --card:rgba(255,255,255,.06);
      --gold:#f5d061; --red:#e11d48; --green:#0ea66b; --border:rgba(255,255,255,.14);
      --text:#fff8e7;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--text); background:radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,.05), transparent 60%), radial-gradient(800px 800px at 90% 0%, rgba(255,255,255,.05), transparent 60%), linear-gradient(180deg, var(--bg2), var(--bg1));}
    header{padding:clamp(1.5rem,4vw,3rem) 1rem 1rem; text-align:center}
    h1{font-size:clamp(1.8rem,6vw,3.2rem); margin:.2rem 0 .5rem; text-shadow:0 2px 16px rgba(245,208,97,.25)}
    .subtitle{max-width:70ch; margin:0 auto; opacity:.9}
    .toolbar{display:flex; gap:.5rem; justify-content:center; flex-wrap:wrap; margin:1rem auto 0}
    select, input[type="search"]{background:rgba(0,0,0,.3); color:var(--text); border:1px solid var(--border); border-radius:12px; padding:.6rem .8rem; min-width:220px}
    .btn{appearance:none; border:none; border-radius:999px; padding:.6rem .95rem; font-weight:700; cursor:pointer; color:white; background:linear-gradient(180deg, #0fbf78, #0b7a4a); box-shadow:0 8px 24px rgba(15,191,120,.25)}
    .btn.alt{background:linear-gradient(180deg, #e71d36, #b3122a); box-shadow:0 8px 24px rgba(231,29,54,.25)}

    main{max-width:1200px; margin:1.25rem auto 3rem; padding:0 1rem}
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:.9rem}
    .card{background:var(--card); border:1px solid var(--border); border-radius:18px; padding:1rem; box-shadow:0 12px 30px rgba(0,0,0,.25); display:flex; flex-direction:column}
    .card h2{font-size:1.1rem; margin:.25rem 0 .5rem; color:var(--gold)}
    .wish{position:relative; background:rgba(0,0,0,.18); border:1px solid rgba(255,255,255,.14); border-radius:14px; padding:.75rem .9rem; margin:.5rem 0;}
    .mini{display:flex; gap:.5rem; flex-wrap:wrap}
    .chip{font-size:.8rem; opacity:.8}
    .actions{display:flex; gap:.5rem; margin-top:.4rem}
    .copy{margin-left:auto}

    .lights{display:flex; gap:16px; justify-content:center; align-items:center; padding:10px; background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,0)); border-bottom:1px solid rgba(255,255,255,.08)}
    .bulb{width:12px;height:18px;border-radius:8px 8px 14px 14px; box-shadow:0 0 10px currentColor, 0 0 22px currentColor inset; animation:twinkle 2.2s ease-in-out infinite}
    .bulb:nth-child(4n+1){color:#ff6961;animation-delay:.1s}
    .bulb:nth-child(4n+2){color:#77dd77;animation-delay:.4s}
    .bulb:nth-child(4n+3){color:#fdfd96;animation-delay:.8s}
    .bulb:nth-child(4n+4){color:#84b6f4;animation-delay:1.2s}
    @keyframes twinkle{0%,100%{filter:brightness(1);transform:translateY(0)}50%{filter:brightness(1.6);transform:translateY(1px)}}

    footer{text-align:center; opacity:.85; padding:2rem 1rem 3rem}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}
    @media print{.toolbar,.lights,button{display:none!important}.card{break-inside:avoid}}
  </style>
</head>
<body>
  <div class="lights" aria-hidden="true">
    <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
    <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  </div>

  <header>
    <h1>Christmas Wishes ‚Äî For Everyone üéÑ</h1>
    <p class="subtitle">Brief, heartfelt messages (1‚Äì2 sentences) crafted for various loved ones. Customize, shuffle, and share effortlessly.</p>
    <div class="toolbar" role="group" aria-label="Filters and tools">
      <label class="sr-only" for="audienceSelect">Audience</label>
      <select id="audienceSelect"></select>
      <input id="searchBox" type="search" placeholder="Search wishes (e.g., joy, peace, cozy)" />
      <button id="randomBtn" class="btn">‚ú® Random Wish</button>
      <button id="copyAllBtn" class="btn alt">üìã Copy Selected</button>
    </div>
  </header>

  <main>
    <section id="cards" class="grid" aria-live="polite"></section>
  </main>

  <footer>
    Crafted with joy and cocoa. Hint: Print this out for easy card inserts.
  </footer>

  <script>
    // --- Data: wishes by audience (1‚Äì2 sentences each) ---
    const WISHES = {
      "Parents": [
        "Mom and Dad, may your Christmas be wrapped in warmth, laughter, and the comfort of family traditions old and new.",
        "Wishing you cozy moments, quiet joy, and the sweetest memories‚Äîthank you for making the season magical every year."
      ],
      "Child": [
        "May your Christmas sparkle with wonder, giggles, and hot cocoa mustaches‚ÄîSanta's got you on the nice list!",
        "Wishing you snowflake magic, twinkly lights, and gifts that make your eyes shine like stars."
      ],
      "Friends": [
        "To the friend who feels like family: may your holidays be easy, bright, and filled with good food and better company.",
        "Cheers to late-night laughs, comfy sweaters, and a new year of adventures together."
      ],
      "Colleagues": [
        "Wishing you a restful break, a festive inbox (of out-of-office replies), and a fresh start in the new year!",
        "Thanks for being such a dependable teammate‚Äîmay your holidays be calm, merry, and caffeine-optional."
      ],
      "Newlyweds": [
        "Your first Christmas as a married couple‚Äîmay it be the start of traditions you'll cherish for a lifetime.",
        "Wishing you a cozy season of fresh mistletoe kisses, shared dreams, and warm lights at home."
      ],
      "Grandparents": [
        "May your Christmas be peaceful and filled with the joy you always bring to our family.",
        "Sending hugs and gratitude for your stories, recipes, and love‚Äîyou're the heart of our holidays."
      ],
      "Teachers": [
        "Thank you for the gift of learning all year‚Äîwishing you a restful, joy-filled holiday.",
        "May your break be full of books you choose, tea that stays warm, and days that move at your pace."
      ],
      "Neighbors": [
        "Wishing you a season of friendly hellos, warm windows, and doorstep surprises (the good kind).",
        "May your home glow with peace and your new year be filled with neighborly cheer."
      ],
      "Clients": [
        "Thank you for your trust this year‚Äîwishing you prosperity, clarity, and calm in the season ahead.",
        "Warm holiday wishes and appreciation‚Äîhere's to shared success and fresh opportunities in the new year."
      ],
      "Boss": [
        "Grateful for your guidance‚Äîwishing you a restful, joy-filled holiday and a new year of meaningful wins.",
        "May your season be bright, your goals aligned, and your calendar blissfully light."
      ],
      "Healthcare Workers": [
        "Thank you for your steady hands and big hearts‚Äîmay you find rest, warmth, and moments of quiet joy this Christmas.",
        "Wishing you peace, strength, and the same care you give so generously to others."
      ],
      "Essential Workers": [
        "Your dedication keeps the lights on for all of us‚Äîwishing you safety, gratitude, and holiday comfort.",
        "May kindness meet you on every shift and joy greet you when you get home."
      ],
      "Long‚ÄëDistance Partner": [
        "Even miles apart, you're my favorite part of Christmas‚Äîcounting down the days until we're together.",
        "Sending you warm wishes across the miles‚Äîmeet me under the same moon tonight."
      ],
      "Boyfriend/Girlfriend": [
        "You make the season brighter‚Äîhere's to cozy nights, silly photos, and a year full of us.",
        "Mistletoe called: it says we're due for another kiss. Merry Christmas, love!"
      ],
      "Husband/Wife": [
        "Home is wherever I'm with you‚Äîmay our Christmas be tender, cozy, and full of laughter.",
        "Thank you for being my constant‚Äîwishing us quiet joys and new traditions together."
      ],
      "Pet Owners": [
        "May your Christmas be furry, purry, waggy, and wonderfully messy in the best ways.",
        "Wishing you warm snuggles, zero chewed ornaments, and a treat-filled holiday."
      ],
      "New Parents": [
        "Your first Christmas with baby‚Äîmay time slow down and memories last a lifetime.",
        "Wishing you soft lullabies, tiny socks, and a season of awe."
      ],
      "Grieving": [
        "Holding you in my heart this Christmas‚Äîmay gentle memories bring you moments of peace.",
        "May you find room for both tears and light; I'm here for you, always."
      ],
      "Tough Times": [
        "If this season feels heavy, I hope small joys keep finding you and reminding you you're not alone.",
        "Wishing you the quiet kind of Christmas‚Äîsoft, kind, and unhurried."
      ],
      "Religious": [
        "May the hope of Christ fill your heart with peace and joy this Christmas.",
        "Rejoicing with you in the Savior's birth‚Äîblessings to you and yours."
      ],
      "Non‚ÄëReligious": [
        "Wishing you a season of kindness, rest, and moments that make you genuinely smile.",
        "May your days be cozy, your nights bright, and your new year gentle."
      ],
      "Funny": [
        "May your cocoa be hot, your Wi‚ÄëFi strong, and your relatives' questions mercifully short.",
        "Wishing you gifts with receipts and cookies with no calories‚Äîit's a Christmas miracle!"
      ],
      "Short & Sweet": [
        "Warm wishes for a calm, cozy Christmas.",
        "Peace, joy, and everything merry‚Äîtoday and always."
      ],
      "Students": [
        "May your break be restful, your notes untouched, and your snacks plentiful.",
        "Wishing you brain-off days and a bright new semester ahead."
      ],
      "Roommates": [
        "Cheers to shared takeout, twinkly lights, and a drama-free chore chart‚Äîmerry Christmas!",
        "Wishing us a season of good vibes, clean sinks, and movie marathons."
      ],
      "Coaches": [
        "Thanks for pushing us to be our best‚Äîwishing you rest, pride, and a season of victory snacks.",
        "May your holidays be full of team spirit, warm cheers, and well-earned downtime."
      ],
      "Volunteers": [
        "Your kindness is the season's brightest light‚Äîwishing you joy returned tenfold.",
        "May your heart be as full as the lives you lift‚Äîmerry Christmas."
      ],
      "Military & Families": [
        "With gratitude for your service and sacrifice‚Äîwishing you safety, connection, and holiday peace.",
        "May distance be softened by love and homecomings come soon."
      ]
    };

    // --- Build UI ---
    const cards = document.getElementById('cards');
    const select = document.getElementById('audienceSelect');
    const searchBox = document.getElementById('searchBox');
    const randomBtn = document.getElementById('randomBtn');
    const copyAllBtn = document.getElementById('copyAllBtn');

    // Populate select
    const groups = Object.keys(WISHES);
    for (const g of groups){
      const opt = document.createElement('option');
      opt.value = g; opt.textContent = g; select.appendChild(opt);
    }
    select.insertAdjacentHTML('afterbegin', '<option value="__all" selected>All audiences</option>');

    function render(filterGroup='__all', textFilter=''){
      cards.innerHTML='';
      const tf = textFilter.trim().toLowerCase();
      const entries = Object.entries(WISHES).filter(([grp])=> filterGroup==='__all' || grp===filterGroup);
      for (const [grp, list] of entries){
        const card = document.createElement('article');
        card.className='card';
        card.innerHTML = `<h2>${grp}</h2>`;
        list.forEach((w,i)=>{
          if(tf && !w.toLowerCase().includes(tf)) return;
          const id = `${grp}-${i}`.replace(/\W+/g,'_');
          const wrap = document.createElement('div');
          wrap.className='wish';
          wrap.innerHTML = `
            <div class="mini">
              <input type="checkbox" id="chk_${id}" aria-label="Select wish" />
              <label for="chk_${id}" class="chip">Select</label>
            </div>
            <p>${w}</p>
            <div class="actions">
              <button class="btn copy" data-text="${w.replace(/&/g,'&amp;').replace(/\"/g,'&quot;')}">üìã Copy</button>
              <button class="btn alt share" data-text="${w.replace(/&/g,'&amp;').replace(/\"/g,'&quot;')}">üîó Share</button>
            </div>`;
          card.appendChild(wrap);
        });
        if(card.children.length>1) cards.appendChild(card);
      }
      if(!cards.children.length){
        cards.innerHTML = '<p>No results. Try a different search term.</p>';
      }
    }

    function currentFilters(){
      return {group: select.value, text: searchBox.value};
    }

    // Initial render
    render();

    // Events
    select.addEventListener('change', ()=>{
      const f = currentFilters();
      render(f.group, f.text);
    });
    searchBox.addEventListener('input', ()=>{
      const f = currentFilters();
      render(f.group, f.text);
    });

    // Delegate copy/share buttons
    cards.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      const text = btn.getAttribute('data-text');
      if(btn.classList.contains('copy')){
        await navigator.clipboard.writeText(text).catch(()=>{});
        btn.textContent = '‚úÖ Copied'; setTimeout(()=> btn.textContent='üìã Copy', 1400);
      } else if(btn.classList.contains('share')){
        if(navigator.share){
          try{ await navigator.share({ text, title:'Christmas Wish' }); }catch(err){}
        } else {
          await navigator.clipboard.writeText(text).catch(()=>{});
          btn.textContent='‚úÖ Copied'; setTimeout(()=> btn.textContent='üîó Share', 1400);
        }
      }
    });

    // Random wish (from filtered view)
    randomBtn.addEventListener('click', ()=>{
      const visible = [...document.querySelectorAll('.wish p')].map(p=>p.textContent);
      if(!visible.length) return;
      const pick = visible[Math.floor(Math.random()*visible.length)];
      navigator.clipboard.writeText(pick).catch(()=>{});
      randomBtn.textContent='‚ú® Copied a random wish!';
      setTimeout(()=> randomBtn.textContent='‚ú® Random Wish', 1400);
    });

    // Copy selected wishes
    copyAllBtn.addEventListener('click', async ()=>{
      const selected = [...document.querySelectorAll('.wish input:checked')]
        .map(chk => chk.closest('.wish').querySelector('p').textContent);
      if(!selected.length) return;
      const bundle = selected.join('\n\n');
      await navigator.clipboard.writeText(bundle).catch(()=>{});
      copyAllBtn.textContent='üìã Copied!';
      setTimeout(()=> copyAllBtn.textContent='üìã Copy Selected', 1400);
    });
  </script>
</body>
</html>

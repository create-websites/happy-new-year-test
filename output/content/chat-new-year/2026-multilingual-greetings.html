// ---- Render -------------------------------------------------------------
const grid = document.getElementById('grid');
const count = document.getElementById('count');
const search = document.getElementById('search');

function render(list){
  grid.innerHTML = '';
  list.forEach(({flag,lang,phrase,dir})=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="top">
        <div class="flag" aria-hidden="true">${flag}</div>
        <div>
          <div class="lang">${lang}</div>
          <div class="native" ${dir?`dir="${dir}"`:''}>${phrase}</div>
        </div>
      </div>
      <button class="ghost" style="margin-top:8px" aria-label="Copy phrase" onclick="navigator.clipboard.writeText('${phrase.replace(/'/g,"&#39;")}').then(()=>toast('Copied!'))">Copy</button>
    `;
    grid.appendChild(card);
  });
  count.textContent = `${list.length} languages`;
}
render(WISHES);

// Search
search.addEventListener('input', e=>{
  const q = e.target.value.trim().toLowerCase();
  const filtered = !q ? WISHES : WISHES.filter(w=> (w.lang+" "+w.phrase).toLowerCase().includes(q));
  render(filtered);
});

// Copy All
const copyAllBtn = document.getElementById('copyAll');
copyAllBtn.addEventListener('click', ()=>{
  const txt = WISHES.map(w=>`${w.lang}: ${w.phrase}`).join('\n');
  navigator.clipboard.writeText(txt).then(()=>toast('All wishes copied'));
});

// Share (Web Share API fallback to copy)
const shareBtn = document.getElementById('shareBtn');
shareBtn.addEventListener('click', async ()=>{
  const url = location.href;
  const text = 'Happy New Year 2026 ‚Äì Multilingual Greetings';
  try{
    if(navigator.share){await navigator.share({title:document.title,text,url});}
    else{await navigator.clipboard.writeText(url);toast('Link copied');}
  }catch(err){ /* user canceled */ }
});

// ---- Confetti Fireworks -------------------------------------------------
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let fxEnabled = true;
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;
window.addEventListener('resize',()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight});

const COLORS = ['#ffd86a','#fff5c3','#6fd3ff','#ff9bb6','#b78cff'];
const pieces = Array.from({length: 220}, ()=>spawn());
function spawn(){
  return {
    x: Math.random()*W,
    y: -20 - Math.random()*H,
    r: 2 + Math.random()*4,
    w: 6 + Math.random()*6,
    h: 10 + Math.random()*14,
    s: 1 + Math.random()*2.5,
    a: Math.random()*Math.PI,
    col: COLORS[Math.floor(Math.random()*COLORS.length)]
  };
}
function loop(){
  if(!fxEnabled){ctx.clearRect(0,0,W,H);requestAnimationFrame(loop);return}
  ctx.clearRect(0,0,W,H);
  pieces.forEach(p=>{
    p.y += p.s*2; p.x += Math.sin(p.a+=0.02)*1.2; // sway
    ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.a);
    ctx.fillStyle = p.col; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h); ctx.restore();
    if(p.y>H+40) Object.assign(p, spawn(), {y:-40});
  });
  requestAnimationFrame(loop);
}
loop();

// Toggle FX

function toast(msg){
  if(!toastEl){ toastEl = document.createElement('div'); document.body.appendChild(toastEl); }
  toastEl.textContent = msg;
  Object.assign(toastEl.style,{
    position:'fixed',left:'50%',bottom:'28px',transform:'translateX(-50%)',background:'rgba(0,0,0,.6)',color:'#fff',padding:'10px 14px',borderRadius:'999px',border:'1px solid #444a',backdropFilter:'blur(6px)',fontWeight:'600',zIndex:9999
  });
  clearTimeout(toastEl._t); toastEl._t=setTimeout(()=>toastEl.remove(),1400);
}

      const all = getAllWishes();
      let list = activeCategory==='all' ? all : all.filter(w=>w.categoryId===activeCategory);
      if(query) list = list.filter(w=>w.text.toLowerCase().includes(query));

      countEl.textContent = (activeCategory==='all')
        ? `рдХреБрд▓ ${list.length} рд╕рдВрджреЗрд╢ рдорд┐рд▓реЗред`
        : `${CATEGORIES.find(c=>c.id===activeCategory)?.title} рдореЗрдВ ${list.length} рд╕рдВрджреЗрд╢ред`;

      gridEl.innerHTML = '';
      list.forEach(w=>{
        const card = document.createElement('div'); card.className='card';
        const h3 = document.createElement('h3'); h3.innerHTML = `<span>${w.emoji}</span><span>${w.categoryTitle}</span>`;
        const content = document.createElement('div'); content.className='content';
        const p = document.createElement('p'); p.textContent = w.text;
        const bar = document.createElement('div'); bar.className='toolbar';
        const cbtn = document.createElement('button'); cbtn.className='btn secondary'; cbtn.textContent='рдХреЙрдкреА'; cbtn.dataset.key=w.id; cbtn.onclick=()=>copyText(w.text, w.id);
        const sbtn = document.createElement('button'); sbtn.className='btn outline'; sbtn.textContent='рд╢реЗрдпрд░'; sbtn.onclick=()=>shareText(w.text);
        bar.appendChild(cbtn); bar.appendChild(sbtn);
        content.appendChild(p); content.appendChild(bar);
        card.appendChild(h3); card.appendChild(content);
        gridEl.appendChild(card);
      });
    }

    function render(){ renderChips(); renderGrid(); }
    render();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navratri 9 Days â€“ Wishes</title>
  <meta name="description" content="Beautiful wishes for each of the nine days of Navratri, with copy & share buttons and a day filter." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #fffbea;
      --card: #fffdf7;
      --muted: #5c4a2d;
      --text: #2e1f0f;
      --ring: #facc15;
      --brand-1: #e879f9; /* magenta-pink */
      --brand-2: #facc15; /* golden yellow */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Poppins, system-ui, sans-serif;
      color:var(--text); background: linear-gradient(180deg,#fffbea 0%, #fff4d7 100%);
    }
    .container{max-width:1100px; margin:0 auto; padding:28px 20px 64px}
    header{position:relative; padding:28px 18px 8px; text-align:center}
    .title{font-weight:800; letter-spacing:-0.01em; font-size:clamp(28px, 3.6vw, 44px); margin:0; color:#b91c1c}
    .subtitle{margin:10px auto 0; color:var(--muted); max-width:62ch; line-height:1.6}
    .ribbon{
      margin:18px auto 24px; display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px;
      background:linear-gradient(90deg,var(--brand-1),var(--brand-2)); box-shadow:0 6px 16px #0002; font-weight:600; color:#2e1f0f
    }
    .ribbon .dot{width:8px; height:8px; border-radius:50%; background:#fff}

    .toolbar{
      margin:30px 0 22px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center
    }
    .btn{
      --bg: #fefce8; --fg: var(--text);
      border:1px solid #e5e7eb; background:var(--bg); color:var(--fg); padding:10px 14px; border-radius:6px;
      cursor:pointer; font-weight:600; transition:transform .05s ease, border-color .2s ease, background .2s ease;
      outline:none
    }
    .btn:hover{background:#fff8d1}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:linear-gradient(90deg,var(--brand-1),var(--brand-2)); border-color:transparent; color:#2e1f0f}
    .btn.ghost{background:transparent}
    .btn[aria-pressed="true"]{box-shadow:0 0 0 2px var(--ring)}

    .grid{display:grid; gap:16px; grid-template-columns: repeat(1, minmax(0,1fr))}
    @media (min-width:740px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr))} }
    @media (min-width:1024px){ .grid{grid-template-columns: repeat(3, minmax(0,1fr))} }

    .card{
      position:relative; background:var(--card); border:1px solid #fcd34d; border-radius:12px; padding:18px 16px 16px;
      box-shadow: 0 6px 16px #0001; overflow:hidden
    }
    .tag{
      display:inline-flex; align-items:center; gap:6px; font-size:12px; font-weight:700; text-transform:uppercase;
      color:#fff; background:var(--accent); border-radius:6px; padding:4px 8px; box-shadow:0 2px 6px color-mix(in oklab, var(--accent), #000 30%)
    }
    .goddess{margin:12px 0 8px; font-size:18px; font-weight:700; color:#7c2d12}
    .wish{margin:0 0 12px; color:var(--text); line-height:1.6}

    .card-actions{display:flex; gap:8px; margin-top:8px; flex-wrap:wrap}
    .chip{border:1px solid #fcd34d; padding:4px 8px; border-radius:6px; font-size:12px; color:#92400e; background:#fff7ed}

    .toast{position:fixed; left:50%; bottom:24px; transform:translateX(-50%) translateY(20px); background:#78350f; color:#fff7ed;
      border:1px solid #fcd34d; padding:12px 16px; border-radius:8px; box-shadow:0 6px 14px #0004; opacity:0; pointer-events:none;
      transition:opacity .3s ease, transform .3s ease; font-weight:600; z-index:50}
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}

    footer{margin-top:32px; text-align:center; color:#78350f; font-size:13px}
    footer a{color:#b91c1c; text-decoration:none; border-bottom:1px dashed #b91c1c66}

    @media print{
      body{background:#fff; color:#000}
      .card{break-inside:avoid; box-shadow:none; border-color:#0002}
      .toolbar, .ribbon, .toast, .print-hide{display:none!important}
    }
  </style>
</head>
<body>
  <!-- Content remains the same as before -->
  <!-- ... all day cards, header, toolbar, footer, and scripts unchanged ... -->
</body>
</html>

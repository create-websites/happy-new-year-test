<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Heartfelt Thanksgiving Prayers & Blessings</title>
    <meta name="description" content="Find 20 heartfelt Thanksgiving prayers and wishes expressing gratitude for food, family, shelter, and love. Perfect for sharing around the dinner table.">
    <meta name="keywords" content="Thanksgiving prayers, Thanksgiving blessings, Thanksgiving dinner prayer, gratitude, thankful for food, thankful for family">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.happy-new-year.org/festivals/thanksgiving/wishes/blessings.html"> <!-- Replace with your actual URL -->
    <meta property="og:title" content="Heartfelt Thanksgiving Prayers & Blessings">
    <meta property="og:description" content="Find 20 heartfelt Thanksgiving prayers and wishes expressing gratitude for food, family, shelter, and love.">
    <meta property="og:image" content="https://storage.googleapis.com/kreatewebsite/festival/thanks-giving/photos-source/photos1000/thanks-giving-dinner-.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.happy-new-year.org/festivals/thanksgiving/wishes/blessings.html"> <!-- Replace with your actual URL -->
    <meta property="twitter:title" content="Heartfelt Thanksgiving Prayers & Blessings">
    <meta property="twitter:description" content="Find 20 heartfelt Thanksgiving prayers and wishes expressing gratitude for food, family, shelter, and love.">
    <meta property="twitter:image" content="https://storage.googleapis.com/kreatewebsite/festival/thanks-giving/photos-source/photos1000/thanks-giving-dinner-.webp">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "httpshttps://schema.org",
      "@type": "WebPage",
      "name": "Heartfelt Thanksgiving Prayers & Blessings",
      "description": "Find 20 heartfelt Thanksgiving prayers and wishes expressing gratitude for food, family, shelter, and love. Perfect for sharing around the dinner table.",
      "publisher": {
        "@type": "Organization",
        "name": "Your Website Name" 
      }
    }
    </script>

    <style>
        /* Custom font for headings */
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-orange-50 text-yellow-900">

    <!-- Header -->
    <header class="container mx-auto px-6 py-12 text-center">
        <h1 class="text-5xl md:text-7xl font-extrabold text-orange-800 mb-4">Thanksgiving Prayers & Blessings</h1>
        <p class="text-lg md:text-xl text-yellow-800">Heartfelt words of gratitude for food, family, and home.</p>
    </header>

    <main class="container mx-auto px-6">

        <!-- Hero Image -->
        <section class="mb-16">
            <img src="https://storage.googleapis.com/kreatewebsite/festival/thanks-giving/photos-source/photos1000/thanks-giving-dinner-.webp" 
                 alt="A beautifully set Thanksgiving dinner table with turkey and assorted dishes" 
                 class="w-full max-w-5xl mx-auto rounded-2xl shadow-2xl object-cover h-72 md:h-[500px]"
                 onerror="this.src='https://placehold.co/1200x500/e97451/ffffff?text=Thanksgiving+Blessings'; this.onerror=null;">
        </section>

        <!-- Prayers Section -->
        <section class="mb-16">
            <h2 class="text-4xl font-bold text-center text-orange-700 mb-10">Prayers & Wishes for the Table</h2>
            
            <div class="max-w-6xl mx-auto">
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="prayers-container">
                    <!-- Prayers will be injected here -->
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-yellow-800 text-orange-100 mt-16 p-8 text-center">
        <p>&copy; <span id="current-year"></span> Your Website. All rights reserved.</p>
        <p class="text-sm opacity-75">Wishing you a harvest of blessings, good health, and good times.</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Data for prayers from the provided document
        const prayers = [
            "Dear Lord, thank You for the food before us, the shelter above us, and the family beside us. May our hearts be filled with gratitude and kindness today and always.",
            "On this Thanksgiving Day, we thank God for the warmth of home, the love of family, and the joy of friendship. May our blessings multiply in the coming year.",
            "Heavenly Father, thank You for nourishing our bodies, uplifting our spirits, and surrounding us with those we love. Every good thing comes from You.",
            "May our hearts overflow with gratitude for the simple gifts — food on the table, a roof overhead, and loved ones who care.",
            "Lord, we thank You for the harvest of blessings — for laughter, love, and the comfort of home. May we always remember to share these blessings with others.",
            "On this Thanksgiving, we pause to thank You, God, for the daily miracles we often overlook — the sunrise, the smile, the meal shared in love.",
            "Gracious God, thank You for shelter from the storm, for warmth in the cold, and for love that never fades.",
            "May our table be full, our hearts be humble, and our home be filled with laughter. Thank You, Lord, for Your countless blessings.",
            "Thank You, Lord, for the gift of family — near and far. May our love for one another reflect Your endless grace.",
            "This Thanksgiving, we give thanks not only for abundance but also for the strength to endure, the faith to believe, and the love that sustains us.",
            "Heavenly Father, thank You for the hands that prepared this meal, the hearts that share this moment, and the joy that fills this room.",
            "Let us be thankful for every blessing — great and small — for each day we are given, and for every breath that reminds us we are alive.",
            "Lord, thank You for love that binds us, faith that guides us, and hope that lights our path.",
            "As we gather around this table, may gratitude fill our hearts and Your peace dwell in our home.",
            "We thank You, God, for the gift of community — for friends who are family and family who are friends.",
            "Dear Lord, bless this food, bless those who prepared it, and bless every soul who shares in it.",
            "On this Thanksgiving, we are reminded that love is the greatest blessing of all. Thank You, Lord, for surrounding us with it.",
            "May gratitude be our song today and every day — for the food that sustains us, the roof that shelters us, and the love that enriches us.",
            "Heavenly Father, thank You for every blessing seen and unseen. May our hearts remain open and our hands ever ready to give.",
            "As we count our blessings today, may we also remember those in need and extend Your kindness wherever we go."
        ];

        /**
         * Creates a prayer card element.
         * @param {string} text - The text of the prayer.
         * @param {number} index - The index for numbering.
         * @returns {HTMLElement} - The prayer card div.
         */
        function createPrayerCard(text, index) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg p-6 border border-orange-100 flex items-start space-x-4 transform transition-transform duration-300 hover:-translate-y-1';
            
            const numberEl = document.createElement('div');
            numberEl.className = 'flex-shrink-0 text-2xl font-bold text-orange-700';
            numberEl.textContent = index + 1;
            
            const textEl = document.createElement('p');
            textEl.className = 'text-yellow-800 leading-relaxed';
            textEl.textContent = text;
            
            card.appendChild(numberEl);
            card.appendChild(textEl);
            return card;
        }

        /**
         * Populates a container with prayer cards.
         * @param {string} containerId - The ID of the container element.
         * @param {Array<string>} prayerList - An array of prayer strings.
         */
        function populatePrayers(containerId, prayerList) {
            const container = document.getElementById(containerId);
            if (container) {
                prayerList.forEach((prayer, index) => {
                    const card = createPrayerCard(prayer, index);
                    container.appendChild(card);
                });
            }
        }

        // Populate all prayer sections on page load
        document.addEventListener('DOMContentLoaded', () => {
            populatePrayers('prayers-container', prayers);
        });
    </script>
</body>
</html>
